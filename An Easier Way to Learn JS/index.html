<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danty's Sandbox</title>
</head>
<body>
    <!--this is heading syntax-->
    <h1>Hello, world!</h1>
    <h1>This is a heading</h1>
    <!--headings can be smaller-->
    <h2>this is a heading</h2>
    <h3>this is a heading</h3>
    <h4>this is a heading</h4>
    <h6>this is a heading</h6>
    <!--this is paragraph systax-->
    <p>this is a paragraph</p>
    <h1>My favorite things</h1>
    <p>
        <!--<br> adds a line break <em> adds italic style <strong> adds a bold style-->
        <strong>Rock </strong><em>Music</em><br>
        <strong>Video </strong><em>Games</em> <br>
        <strong>Dank </strong><em>Memes</em>
    </p>
    <button>uselessbutton</button>
   <script src="asmarterway.js"></script> 
</body>
</html>
